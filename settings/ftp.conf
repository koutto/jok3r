#########################################################################################
# FTP Settings
#########################################################################################

[config]
default_port = 21
protocol     = tcp
categories   = recon, vulnscan, bruteforce, postexploit

[specific_options]
ftps = boolean

[products]
ftp-server =
    Microsoft/ftpd,
    GNU/Inetutils,
    Proftpd,
    Pureftpd,
    Serv-u,
    Vsftpd


#########################################################################################
# Recon
#########################################################################################
[check_nmap-recon]
name        = nmap-recon
category    = recon
description = Recon using Nmap FTP scripts
tool        = nmap
command_1   = sudo nmap -sT -sV -Pn -vv -p [PORT] --script='ftp-* AND NOT ftp-brute*' --stats-every 10s [IP]


#########################################################################################
# Vulnscan
#########################################################################################
[check_ftpmap-scan]
name        = ftpmap-scan
category    = vulnscan
description = Identify FTP server soft/version and check for known vulns
tool        = ftpmap
command_1   = cd db; ftpmap -s [IP] -p [PORT]
context_1   = { 'ftps': False }

